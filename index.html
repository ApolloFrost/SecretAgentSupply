<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <main>
      <header>
        <div class="container">
          <img src="./resources/images/logo.png" alt="Our Logo" />
          <span class="company_name">SECRET AGENT SUPPLY INC.</span>
      </div>
      </header>
      <section id="feature">
        <div class="container">
          <div class="feature_block">
            <h2>NEW ARRIVAL</h2>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </section>
        <nav id="menu_bar">
          <div class="container">
            <span class ="menu_sum">Menu</span>
            <span class ="menu_entry">Eyewear</span>
            <span class ="menu_entry">Apparel</span>
            <span class ="menu_entry">Gadgets</span>
            <span class ="menu_entry">Vehicles</span>
            <span class ="menu_entry">Classes</span>
            <span class ="menu_entry">Contact</span>
          </div>
        </nav>
      <section id="content_container">
        <div class="container">
          <div id="item1">
            <div class="pic_container">
              <img class="item_pic" src="./resources/images/pen.png" alt="The Goldeneye Pen" />
            </div>
            <span class="item_name">Exploding Pen</span>
          </div>
          <div id="item2">
            <div class="pic_container">
              <img class="item_pic" src="./resources/images/watch.png" alt="Apple Watch Precursor" />
            </div>
            <span class="item_name">Cellular Watch</span>
          </div>
          <div id="item3">
            <div class="pic_container">
              <img class="item_pic" src="./resources/images/glasses.png" alt="Creeper Peepers" />
            </div>
            <span class="item_name">Thermal Glasses</span>
          </div>
        </div>
        </section>
        <section id="contact">
          <div class="container">
            <div class="contact_info">
              <span class="contact_heading">Location</span>
              <span class="contact_text">-47.346436, 84.32354</span>
            </div>
            <div class="contact_info">
              <span class="contact_heading">Hours</span>
              <span class="contact_text">0800-1800</span>
            </div>
          </div>
        </section>
        <footer>
          <div class="container">
            <span class="copyright">Copyright Secret Agent Supply Inc.</span>
          </div>
        </footer>
    </main>
  </body>
</html>
